<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="advice-wrapper">
        <p class="advice-id">Advice #117</p>
        <h1 class="advice-content">
          “It is easy to sit up and take notice, what’s difficult is getting up
          and taking action.”
        </h1>
        <picture>
          <source
            srcset="./assets/images/pattern-divider-desktop.svg"
            media="(min-width: 512px)"
          />
          <img
            src="./assets/images/pattern-divider-mobile.svg"
            alt="Divider pattern"
          />
        </picture>
        <div class="advice-refresh">
          <button aria-label="Refresh"></button>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
