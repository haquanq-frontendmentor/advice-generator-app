<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="main__container">
      <article class="advice__wrapper">
        <p class="advice__id">Advice #117</p>
        <h1 class="advice__content">
          “It is easy to sit up and take notice, what’s difficult is getting up
          and taking action.”
        </h1>
        <picture class="advice__divider">
          <source
            srcset="./assets/images/pattern-divider-desktop.svg"
            media="(min-width: 512px)"
          />
          <img
            src="./assets/images/pattern-divider-mobile.svg"
            alt="Divider pattern"
          />
        </picture>
        <button class="advice__refresh__btn" aria-label="Refresh">
          <span class="box-shadow"></span>
          <img src="./assets/images/icon-dice.svg" alt="Dice icon" />
        </button>
      </article>
    </main>
    <script type="module" src="./ts/index.ts"></script>
  </body>
</html>
