<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="main__container">
      <article class="advice">
        <span class="advice__id">Advice #117</span>
        <h1 class="advice__content">
          “It is easy to sit up and take notice, what’s difficult is getting up and taking action.”
        </h1>
        <picture class="advice__divider">
          <source srcset="./assets/images/pattern-divider-desktop.svg" media="(min-width: 512px)" />
          <img src="./assets/images/pattern-divider-mobile.svg" alt="" />
        </picture>
        <button class="advice__refresh-btn" type="button" aria-label="Refresh">
          <span class="advice__refresh-btn--shadow"></span>
          <img src="./assets/images/icon-dice.svg" alt="" />
        </button>
      </article>
    </main>
    <script type="module" src="./app.ts"></script>
  </body>
</html>
